<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="background-color: #2d3250; opacity: 0.8">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-auto" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#section-now">Now Playing</a>
            <a class="nav-link" href="#section-popular">Popular</a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="jumbotron d-flex align-items-center justify-content-center">
        <form class="d-flex flex-wrap justify-content-center gap-1" role="search">
          <input id="inputMovie" class="form-control me-2 w" type="search" placeholder="What do you want to watch?" aria-label="Search" style="width: 300px" />
          <button id="buttonSearch" class="btn btn-dark" type="submit">Search</button>
        </form>
      </div>

      <article id="movie-list">
        <section id="section-search" hidden>
          <div class="m-3">
            <h3 style="color: #000; font-size: 30px; font-style: normal; font-weight: 700; line-height: normal">Search Result</h3>
          </div>
          <movie-list id="movie-list-search"> </movie-list>
        </section>

        <section id="section-now">
          <div class="m-3">
            <h3 style="color: #000; font-size: 30px; font-style: normal; font-weight: 700; line-height: normal">Now Playing</h3>
          </div>
          <movie-list id="movie-list-now"> </movie-list>
        </section>

        <section id="section-popular">
          <div class="m-3">
            <h3 style="color: #000; font-size: 30px; font-style: normal; font-weight: 700; line-height: normal">Popular</h3>
          </div>
          <movie-list id="movie-list-popular"> </movie-list>
        </section>
      </article>
    </main>

    <footer class="m-4 d-flex flex-column align-items-center justify-content-center">
      <div class="d-flex flex-row align-items-center justify-content-center gap-3">
        <p style="color: var(--gray-900, #111827); font-size: 14px; font-style: normal; font-weight: 700; line-height: normal">Conditions of Use</p>
        <p style="color: var(--gray-900, #111827); font-size: 14px; font-style: normal; font-weight: 700; line-height: normal">Privacy & Policy</p>
        <p style="color: var(--gray-900, #111827); font-size: 14px; font-style: normal; font-weight: 700; line-height: normal">Press Room</p>
      </div>
      <p style="color: var(--gray-500, #6b7280); font-size: 14px; font-style: normal; font-weight: 700; line-height: normal">Â© 2024 MovieApp by Ikm78</p>
    </footer>
  </body>
</html>
